<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci贸n de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Confirmaci贸n de Compra</h1>
        <p class="product-description">Descripci贸n del Producto: <span id="product-description"></span></p>
        <p class="product-price">Precio: $<span id="product-price"></span></p>
        <div id="paypal-button-container"></div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=AYcSryXgNttU4G57J2WVdkgM_y12kYeOmlny8Zetf6NuYdu0HXjKZBfzFotgqNrfUj0GvxQt4ynJsyqE"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getQueryParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const pairs = queryString.split("&");
                for (let pair of pairs) {
                    const [key, value] = pair.split("=");
                    params[decodeURIComponent(key)] = decodeURIComponent(value.replace(/\+/g, ' '));
                }
                return params;
            }

            const params = getQueryParams();
            const description = params['description'];
            const price = params['price'];

            if (description && price) {
                document.getElementById('product-description').innerText = description;
                document.getElementById('product-price').innerText = price;

                paypal.Buttons({
                    createOrder: function (data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    value: price
                                },
                                description: description
                            }],
                            application_context: {
                                return_url: 'http://tu-dominio.com/success.html',
                                cancel_url: 'http://tu-dominio.com/cancel.html'
                            }
                        });
                    },
                    onApprove: function (data, actions) {
                        return actions.order.capture().then(function (details) {
                            window.location.href = `success.html?orderId=${details.id}`;
                        });
                    },
                    onCancel: function (data) {
                        window.location.href = 'cancel.html';
                    },
                    onError: function (err) {
                        window.location.href = 'cancel.html';
                    }
                }).render('#paypal-button-container');
            } else {
                alert('No se pudo obtener la informaci贸n del producto.');
            }
        });
    </script>
</body>
</html>
